<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
	
	@import url('https://fonts.googleapis.com/css?family=Raleway');
	
	.edit_blog{
		margin: 0 0rem 7rem 2rem;
		padding: 1.1rem;
		width: 65vw;
		background-color: aliceblue;
		border-radius:3rem;
		border:none;
		outline:none;
		font-size:15px;
		font-weight:bold;
		color:#949494;
		box-shadow:1px 3px 3px 1px;
	}
	
	.title{
		margin-left:3.5rem;
		padding-left:1.5rem;
		
	}
	
	
	
	.title:after {
		margin-left:5.2rem;
		margin-bottom:0;
		content:' ';
		display:block;
		border:2px solid #d0d0d0;
		width:28px;
		border-radius:4px;
		-webkit-border-radius:4px;
		-moz-border-radius:4px;
		box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
		-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
		-moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
	}
	
	
	.description{
		resize:none;
		margin-left:3.5rem;
	}
	
	.picture_file{
		width:30vw;
		margin-left:3.5rem;
		outline:none;
		padding-left:1.5rem;
	}
	
	
	.edit_blog_form{
		width:50%;
		margin:7rem 5rem;
		font-family: 'Raleway', sans-serif;
	}
	
	
	span{
		font-size:25px;
		font-weight:bold;
		color:#594236
	}
	
	
	.edit_blog_body{
		background:url('../../static/blog/images/bg.png') no-repeat center;
		background-size:cover;
}

	
	
</style>

</head>



<body class="edit_blog_body">

<form class="edit_blog_form">
	
	<span class="title">Title :- </span>
	<input class="edit_blog title" type="text" name="title" placeholder="Add title here">
		
	<span class="title">Description :- </span>
	<textarea class="edit_blog description" name="description" rows="13" cols="68" placeholder="Give a brief description here">	</textarea>
	
	<span class="title">Upload Picture :- </span>
	<input class="edit_blog picture_file" type="file" name="photo">
	
	<span class="title">URL :- </span>
	<input class="edit_blog title">
	
</form>
</body>


</html>
